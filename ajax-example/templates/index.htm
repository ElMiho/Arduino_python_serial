
<html>
<head>
<script src="/static/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/style.css" />
<script>
	$(function() {
		console.log("Page loaded.")
		
		$("#number_button").click( function() {
			console.log('Button clicked!')
			
			$.get( "/get_random_number", function( data ) {
				$("#lucky_number").text(data)
				console.log("GET from server succesful.")
			});
		});
	});
</script>
</head>

<body>

<div id="wrap">
	<h1>Your lucky number is</h1>
	
	<p id="lucky_number">...</p>
	
	<button id="number_button">Get a new number</button>
</div>


</body>
</html>
